<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>新增資料夾</title>
</head>
<body>
    <h2>總平均分數計算公式:該月平時成績平均+額外加分</h2>
    <h2>若有複數規則需要計算總平均分數，則以優先抽到的規則優先計算</h2>
    <div class="container">
        <div class="spinner-container">
          <div id="spinner" class="spinner">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
            <div class="number">12</div>
            <div class="number">13</div>
            <div class="number">14</div>
            <div class="number">15</div>
          </div>
          <div id="num"></div>
          <div id="pointer" class="pointer"></div>
        </div>
        <button id="spinBtn" class="spin-btn">轉盤</button>
      </div>
    <div id="rule"><h2>規則:</h2></div>
    <div id="ruleinfo">規則介紹:</div>
    <br>
    <hr>
    <div><h2>其他功能:</h2></div>
    <h3>神秘骰子計算功能:</h3>
    請輸入分數<input id="score" type="number">
    <button onclick='calculate()'>計算</button>
    <br>
    計算結果<input id="anser" type="number">
    <button onclick='copy("anser")'>複製</button>
    <br>
    <div id="prompt">提升分數%，提升倍率:</div>
    <h3>永恆之數生成功能:</h3>
    <button onclick='enternalNumber()'>生成永恆之數</button>
    <br>
    永恆之數(上限):<input id="enternalNumber1" type="number">
    <button onclick='copy("enternalNumber1")'>複製</button>
    <br>
    永恆之數(下限):<input id="enternalNumber2" type="number">
    <button onclick='copy("enternalNumber2")'>複製</button>
    <h3>隨機交換功能:</h3>
    開發中!
    <h3>幸運輪盤功能:</h3>
    <button onclick='luckyNumber()'>抽取幸運輪盤</button>
    <br>
    幸運輪盤:<input id="luckyNumber" type="number">
    <button onclick='copy("luckyNumber")'>複製</button>
    <h3>祝福降臨抽取功能:</h3>
    <button onclick='giftget()'>抽取</button>
    <button onclick='giftup()'>強化</button>
    <div id="gift">抽取到的祝福:</div>
    <h3>風險骰子抽取功能:</h3>
    開發中!
    <h3>成績大樂透抽取功能:</h3>
    <button onclick='randomscore()'>抽取</button>
    <br>
    成績大樂透:<input id="scorerandom" type="number">
    <button onclick='copy("scorerandom")'>複製</button>
</body>
<script src="main.js"></script>
</html>
